<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crossword Builder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div id="toolbar">
    <input type="number" id="rows" value="15" min="5"> Rows
    <input type="number" id="cols" value="15" min="5"> Cols
    <button id="resizeBtn">Resize</button>
    <button id="setNotSetBtn">Not Set</button>
    <button id="setClueBtn">Clue</button>
    <button id="setSolutionBtn">Solution</button>
    <button id="setArrowBtn">Arrow</button>
    <button id="setBlockedBtn">Blocked</button>
    <button id="setImageBtn">Image</button>
    <button id="saveBtn">Save to GitHub</button>
    <button id="exportPDFBtn">Export PDF</button>
    <button id="exportJPEGBtn">Export JPEG</button>
    <label>Edit Mode: <input type="checkbox" id="editMode" checked></label>
  </div>
  <table id="grid"></table>
  <div id="cellInfo"></div>
  <!-- Library scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf-autotable.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
